<div class="container">
    <div class="row">
        <form class="form-horizontal">
            <input type = "hidden" [(ngModel)] = "client.id" name = "id" /> 
            <div class="form-group">
                <label class="control-label col-sm-2">Name</label>
                <div class="col-sm-8">
                    <input type = "text" [(ngModel)] = "client.name" name = "name" class="form-control" />
                </div>    
            </div>
            <div class="form-group">   
            <label class="control-label col-sm-2">Room Number</label>  
            <div class="col-md-3" >   
            <select  [(ngModel)] = "client.roomNr" name = "roomNr" class="form-control">    
                <option *ngFor="let item of arrayOne(50);let i = index;">
                  {{i}} 
                </option>  
            </select>  
        </div>
        </div>
            <br>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button type="button" (click)="updateClient()" class = "btn btn-primary">Update</button>
                </div>
            </div>
        </form>
    </div>
</div>
